name: Daily Flight Watcher

permissions:
  contents: write

on:
  schedule:
    - cron: "5 12 * * *"   # 08:00 in New York during DST (EDT = UTC-4)
  workflow_dispatch: {}     # lets you run it manually
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # keep GITHUB_TOKEN for later git push
          fetch-depth: 0 

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt

      - name: Verify code on runner
        run: |
          echo "Commit SHA: $GITHUB_SHA"
          echo "--- Repo root listing ---"
          ls -la
          echo "--- Search for old fromisoformat call ---"
          grep -n 'fromisoformat(route\["start_date"\])' main.py || echo "Not found"
          echo "--- First 220 lines of main.py (numbered) ---"
          nl -ba main.py | sed -n '1,220p'

      - name: Run watcher
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

          AMADEUS_API_KEY_TEST:    ${{ secrets.AMADEUS_API_KEY_TEST }}
          AMADEUS_API_SECRET_TEST: ${{ secrets.AMADEUS_API_SECRET_TEST }}
          AMADEUS_API_KEY_PROD:    ${{ secrets.AMADEUS_API_KEY_PROD }}
          AMADEUS_API_SECRET_PROD: ${{ secrets.AMADEUS_API_SECRET_PROD }}
          AMADEUS_ENV:             ${{ vars.AMADEUS_ENV }}  # optional repo variable to override config

        run: |
          echo "Running Flight Watcherâ€¦"
          echo "AMADEUS_ENV (from repo vars): '${AMADEUS_ENV}'"
          python main.py

        #run: python main.py
      - name: Commit CSV (append history)
        if: always()
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global pull.rebase true
          git config --global rebase.autoStash true
          
          # 1) Stage & commit FIRST so there are no unstaged changes
          git add cheapest_log.csv
          git commit -m "Update cheapest_log.csv [skip ci]" || echo "No CSV changes"
          
          # 2) Safely rebase on latest remote and push with retries
          git pull --rebase origin "${GITHUB_REF_NAME}" || true
          for i in 1 2 3; do
            git push origin HEAD:"${GITHUB_REF_NAME}" && break
            echo "Push failed, retrying in 10s (attempt $i)..."
            sleep 10
          done

      
      - name: Install rclone
        if: always()
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for Google Drive (OAuth)
        if: always()
        env:
          GDRIVE_CLIENT_ID:     ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_OAUTH_TOKEN:   ${{ secrets.GDRIVE_OAUTH_TOKEN }}
          GDRIVE_FOLDER_ID:     ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          mkdir -p ~/.config/rclone
      
          # Write template with placeholders (no leading spaces below)
          cat > rclone.conf.tmpl <<'RC'
          [gdrive]
          type = drive
          scope = drive
          client_id = ${GDRIVE_CLIENT_ID}
          client_secret = ${GDRIVE_CLIENT_SECRET}
          token = ${GDRIVE_OAUTH_TOKEN}
          root_folder_id = ${GDRIVE_FOLDER_ID}
          RC
          
              # Expand env vars into final config
              command -v envsubst >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y gettext-base)
              envsubst < rclone.conf.tmpl > ~/.config/rclone/rclone.conf
          
              echo "rclone.conf written (client secret redacted):"
              sed -n '1,200p' ~/.config/rclone/rclone.conf | sed -E 's/(client_secret = ).*/\1***REDACTED***/'
    

      - name: Upload CSV to Google Drive (rolling copy)
        if: always()
        run: |
          rclone copyto cheapest_log.csv gdrive:cheapest_log.csv -v

      - name: Upload timestamped backup to Google Drive
        if: always()
        run: |
          ts=$(date -u +'%Y-%m-%d_%H-%M-%S')
          rclone copyto cheapest_log.csv gdrive:cheapest_log_${ts}.csv -v

