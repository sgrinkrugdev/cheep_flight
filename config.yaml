timezone: America/New_York
currency: USD
adults: 1
cabin: ECONOMY
max_stops: 1               # already supported; set 0 for nonstop, null for any
max_flight_duration: 30    # NEW: total air time cap (hours) OUT+RET
log_csv: cheapest_log.csv

routes:
  - name: "IAD→LHR test"
    origin: IAD
    destination: LHR
    start_date: "2026-07-06"   # use near-term dates to test
    end_date:   "2026-07-31"
    durations: [10]
  - name: "IAD→FCO test"
    origin: IAD
    destination: FCO
    start_date: "2026-07-06"
    end_date:   "2026-07-31"
    durations: [10]

email:
  provider: ipower          # "ipower" or "sendgrid"
  from: you@example.com
  to:   you@example.com
  # Optional fallbacks (we’ll prefer GitHub Secrets env vars)
  smtp_host: smtp.ipower.com
  smtp_port: 465


amadeus:
  api_key: "YOUR_AMADEUS_KEY"
  api_secret: "YOUR_AMADEUS_SECRET"
