timezone: America/New_York
currency: USD
adults: 1
cabin: ECONOMY
max_stops: 0               # already supported; set 0 for nonstop, null for any
max_flight_duration: 30    # NEW: total air time cap (hours) OUT+RET
log_csv: cheapest_log.csv

routes:
  - name: "IAD→LHR test"
    origin: IAD
    destination: LHR
    start_date: "2026-07-11"
    end_date:   "2026-07-23"
    durations: [10] #days beween outbound and return
    max_stops: 1              # ← per-route override (optional)
    max_flight_duration: 20   # ← per-route override, hours, per direction

  - name: "IAD→FCO test"
    origin: IAD
    destination: FCO
    start_date: "2026-07-11"
    end_date:   "2026-07-23"
    durations: [10] #days beween outbound and return
    max_stops: 2
    max_flight_duration: 20


email:
  provider: ipower          # "ipower" or "sendgrid"
  from: you@example.com
  to:   you@example.com
  # Optional fallbacks (we’ll prefer GitHub Secrets env vars)
  smtp_host: smtp.ipower.com
  smtp_port: 465


amadeus:
  env: test            # "test" (sandbox) or "prod"
  api_key: ""          # optional fallback (usually leave blank)
  api_secret: ""       # optional fallback (usually leave blank)
